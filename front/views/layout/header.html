{% block header %}
<div class="header_container">
    <nav class="header">
        <div>
            <a href="/">TeamEzo</a>
        </div>
        <ul class="header_menu">
            <li><a href="/">Home</a></li>
            <li><a href="/board/list?page=1">Board</a></li>
            <li><a href="/notice/list?page=1">Notice</a></li>
            <li><a href="/qna/list?page=1">Q&A</a></li>
        </ul>
    </nav>
    <ul class="header_functions">
        <form action="/search" method="post" class="header_function">
            <input type="search" name="search" class="search_box" placeholder="search" />
            <img src="/img/search.png" />
        </form>
        {% if token %}
        <li class="header_function profile_box"><a href="/user/profile?userid={{token}}">Profile</a></li>
        <li class="header_function logout_box"><a href="/">Logout</a></li>
        {% else %}
        <li class="header_function login_box"><a href="/user/login">Sign in</a></li>
        <li class="header_function join_box"><a href="/user/join">Sign up</a></li>
        {% endif %}
    </ul>
    <script src="/js/layout/header.js" defer></script>
</div>
{% endblock %}
