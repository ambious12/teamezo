                <form id="profileWrap" enctype="multipart/form-data" action="/admin/userEdit" method="post">
                    <div class="profileWrap">
                        <div id="profileHeader">
                            <h1>회원정보 수정</h1>
                            <p>회원의 정보를 수정할 수 있습니다.</p>
                        </div>
                        <div id="profileBody">
                            <div class="profileBox">
                                <div id="profileBox1">
                                    <div id="avatarWrap">
                                        <img src="{{user.avatarUrl}}">
                                    </div>
                                    <div id="avatarController">
                                        <div>프로필 사진</div>
                                        <input type="file" name="avatarUrl">
                                    </div>
                                </div>
                                <div id="profileBox2">
                                    <h2>계정 정보</h2>
                                    <div class="profileContents">
                                        <div class="profileContent">
                                            <div class="profileContentName">이름</div>
                                            <input type="text" class="profileContentInfo" name="username" value="{{user.username}}" >
                                        </div>
                                        <div class="profileContent">
                                            <div class="profileContentName">아이디</div>
                                            <input type="text" class="profileContentInfo" name="userid" value="{{user.userid}}">
                                        </div>
                                        <div class="profileContent">
                                            <div class="profileContentName">닉네임</div>
                                            <input type="text" class="profileContentInfo" name="nickname" value="{{user.nickname}}">
                                        </div>
                                        <div class="profileContent">
                                            <div class="profileContentName">성별</div>
                                            <input type="text" class="profileContentInfo" name="gender" value="{{user.gender}}">
                                        </div>
                                        <div class="profileContent">
                                            <div class="profileContentName">이메일</div>
                                            <input type="text" class="profileContentInfo" name="email" value="{{user.email}}">
                                        </div>
                                    </div>
                                </div>
