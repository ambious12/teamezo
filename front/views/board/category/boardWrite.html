<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="/css/root.css" />
        <link rel="stylesheet" href="/css/layout/header.css" />
        <link rel="stylesheet" href="/css/layout/writeForm.css" />
        <link rel="stylesheet" href="/css/layout/footer.css" />
        <title>Document</title>
    </head>
    <body>
        {% include 'layout/header.html' %}
        <article>
            <div id="writeForm">
                <div class="top">
                    <h1>새글쓰기</h1>
                    <span></span>
                </div>

                <div class="write">
                    <form method="post" action="/board/write" enctype="multipart/form-data">
                        <ul>
                            <li class="subject">
                                <select class="mainCategorySelect" name="mainName">
                                    <option>--카테고리 선택--</option>
                                    {% for item in category%}
                                    <option class="mainCategory" value="{{item.MainCategory}}">{{item.MainCategory}}</option>
                                    {% endfor %}
                                </select>
                                <div>
                                    {% for item in category%} {% set subCate = item.subName %} {% for sub in subCate %}
                                    <input type="hidden" class="{{item.MainCategory}}" value="{{sub}}" />
                                    {% endfor %}{% endfor %}
                                </div>

                                <select class="subCategory" name="subName">
                                    <option>--카테고리 선택--</option>
                                </select>

                                <br />
                                <input type="text" name="subject" placeholder="제목을 입력하세요" required />
                            </li>

                            <li class="content">
                                <textarea name="content" placeholder="내용을 입력하세요" required></textarea><br />
                                <input type="file" name="fileUrl" />
                            </li>

                            <li class="hashtagLi" style="margin-top: 1.5rem">
                                <span style="color: gray"># </span>
                                <input type="text" class="hashtagBox" placeholder="해시태그" style="border: none" />
                            </li>
                        </ul>
                        <button type="submit" class="submitBtn">등록하기</button>
                    </form>
                    <button class="cancelBtn" onclick="location.href='list'">돌아가기</button>
                </div>
            </div>
        </article>
        <script src="/js/board/category/boardWrite.js" type="text/javascript"></script>
        {% include 'layout/footer.html' %}
    </body>
</html>
